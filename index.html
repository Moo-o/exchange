<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter</title>
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Your HTML content goes here -->
    <div class="select-currency">
        <div class="currency-background">

            <select name="fromCurrency" id="fromCurrency" class="currencies"></select>

            <h1>To</h1>

            <select name="toCurrency" id="toCurrency" class="currencies"></select>
        </div>
    </div>

    <div class="select-amount">
        <div class="amount-background">
            <input type="number" id="amount" name="amount" placeholder="Enter amount" class="amount">
        </div>
    </div>

    <div class="get-amount">
        <div class="get-background">
            <button class="get-button" onclick="getButtonClicked()">Get</button>
        </div>
    </div>

    <div class="result"> <h1 id="resultDisplay"></h1> </div>
    

</body>

</html>
